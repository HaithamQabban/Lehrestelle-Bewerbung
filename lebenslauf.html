<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #9b1c31 ;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .paper-shadow {
            position: relative;
            border-radius: 20px;
            background: #4169e1;
            width: 350px;
            height: 500px;
            margin: 20px auto;
            box-shadow: 0px 2px 38px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .paper-shadow img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .paper-shadow:after,
        .paper-shadow:before {
            content: '';
            position: absolute;
            left: auto;
            background: none;
            z-index: -1;
        }

        .paper-shadow:after {
            width: 90%;
            height: 10px;
            top: 30px;
            right: 8px;
            -webkit-transform: rotate(-3deg);
            -moz-transform: rotate(-3deg);
            -o-transform: rotate(-3deg);
            -ms-transform: rotate(-3deg);
            transform: rotate(-3deg);
            -webkit-box-shadow: 0px -20px 36px 5px #295d92;
            -moz-box-shadow: 0px -20px 36px 5px #295d92;
            box-shadow: 0px -25px 35px 0px rgba(0, 0, 0, 0.5);
        }

        .paper-shadow:before {
            width: 10px;
            height: 95%;
            top: 5px;
            right: 18px;
            -webkit-transform: rotate(3deg);
            -moz-transform: rotate(3deg);
            -o-transform: rotate(3deg);
            -ms-transform: rotate(3deg);
            transform: rotate(3deg);
            -webkit-box-shadow: 20px 0px 25px 5px #295d92;
            -moz-box-shadow: 20px 0px 25px 5px #295d92;
            box-shadow: 22px 0px 35px 0px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            text-align: center;
            margin-top: 5px; /* Adjust the margin as needed */
        }

        #go-to-ausweis-btn {
            padding: 10px 20px;
            background-color: #0008FF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #go-to-ausweis-btn:hover {
            background-color: #0007c4;
        }

        #go-to-ausweis-btn:active {
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <div class="paper-shadow">
        <img src="lebenslaud.jpg" alt="Your Image">
    </div>

    <div class="button-container">
        <button id="go-to-ausweis-btn" onclick="goToAusweis()">Zeugnisse</button>
    </div>

    <script>
        function goToAusweis() {
            // Change the window.location.href to the path of your Ausweis.html file
            window.location.href = 'book.html';
        }
    </script>
</body>

</html>
