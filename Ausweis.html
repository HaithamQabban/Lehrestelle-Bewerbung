<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">

    <style>
        * {
            box-sizing: border-box;
            font-weight: normal;
        }

        body {
            color: #555;
            background: #136207;
            text-align: center;
            font-family: 'Roboto Mono';
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3.2em;
        }

        .card {
            position: relative;
            display: inline-block;
            margin-right: 2px;
            margin-bottom: 1em;
            width: 650px; /* Increase the width as needed */
            height: 400px; /* Increase the height as needed */
        }

        .card > .front,
        .card > .back {
            display: block;
            color: white;
            width: inherit;
            background-size: cover !important;
            background-position: center !important;
            height: 100%;
            padding: 1em 2em;
            background: #313131;
            border-radius: 10px;
            transition-timing-function: cubic-bezier(.175, .885, .32, 1.275);
            transition-duration: .5s;
            transition-property: transform, opacity;
        }

        .card > .front {
            transform: rotateY(0deg);
            background-image: url('ausweis vorne.jpg');
        }

        .card > .back {
            position: absolute;
            opacity: 0;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            transform: rotateY(-180deg);
            background-image: url('ausweis - hintern.jpg');
        }

        .card:hover > .front {
            transform: rotateY(180deg);
        }

        .card:hover > .back {
            opacity: 1;
            transform: rotateY(0deg);
        }

        .card.flip-vertical > .back {
            transform: rotateX(-180deg);
        }

        .card.flip-vertical:hover > .front {
            transform: rotateX(180deg);
        }

        .card.flip-vertical:hover > .back {
            transform: rotateX(0deg);
        }

        .front p {
            font-size: 0.9125rem;
            line-height: 160%;
            color: #999;
        }

        .text-shadow {
            text-shadow: 1px 1px rgba(0, 0, 0, 0.04), 2px 2px rgba(0, 0, 0, 0.04), 3px 3px rgba(0, 0, 0, 0.04),
                4px 4px rgba(0, 0, 0, 0.04), 0.125rem 0.125rem rgba(0, 0, 0, 0.04), 6px 6px rgba(0, 0, 0, 0.04),
                7px 7px rgba(0, 0, 0, 0.04), 8px 8px rgba(0, 0, 0, 0.04), 9px 9px rgba(0, 0, 0, 0.04),
                0.3125rem 0.3125rem rgba(0, 0, 0, 0.04);
        }

        .button-container {
            text-align: center;
            margin-top: 10px; /* Adjust the margin as needed */
        }

        #go-to-ausweis-btn {
            padding: 10px 20px;
            background-color: #0008FF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #go-to-ausweis-btn:hover {
            background-color: #0007c4;
        }

        #go-to-ausweis-btn:active {
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <div class="card flip-vertical">
        <div class="front">
            <h1 class="text-shadow"> </h1>
        </div>
        <div class="back">
            <h1 class="text-shadow"></h1>
        </div>
    </div>
    <div class="button-container">
        <button id="go-to-ausweis-btn" onclick="goToAusweis()">Erfahrungen</button>
    </div>
    <script>
        // Function to navigate to Ausweis.html
        function goToAusweis() {
            // Change the window.location.href to the path of your Ausweis.html file
            window.location.href = 'erfahrungen.html';
        }
    </script>
</body>

</html>
