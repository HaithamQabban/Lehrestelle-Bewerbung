<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
   * {
     box-sizing: border-box;
   }
   .letter-title {
     font-size: 25px;
     margin-bottom: 20px; /* Adjust as needed */
   }
   body {
     overflow: hidden;
     font-size: 10px;
     font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
     background-color: skyblue;
     -webkit-font-smoothing: antialiased;
   }
   button {
     font-family: inherit;
     font-size: inherit;
   }
   .page {
     overflow-y: auto;
     position: absolute;
     left: 0;
     right: 0;
     top: 0;
     bottom: 0;
     padding: 50px 0;
     text-align: center;
   }
   .inner {
     margin: auto;
     height: 100%;
     width: 800px;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
   }
   .title {
     margin-bottom: 20px; /* Adjust this value as needed */
     font-size: 90px;
   }
   .letter {
     background: #fff;
     box-shadow: 0 0 1000px rgba(0, 0, 0, 0.9);
     margin-top: -40px; /* Adjust this value for consistent space */
     max-width: 600px;
     min-height: 500px;
     position: relative;
     width: 500px;
     border-radius: 10px;
   }
   .letter:before,
   .letter:after {
     content: "";
     height: 100%;
     position: absolute;
     width: 100%;
     z-index: -1;
   }
   .letter:before {
     background: #fafafa;
     box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
     left: -5px;
     top: 4px;
     transform: rotate(-2.5deg);
     border-radius: 10px;
   }
   .letter:after {
     background: #f6f6f6;
     box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
     right: -3px;
     top: 1px;
     transform: rotate(1.4deg);
     border-radius: 10px;
   }
   .letter p {
     margin-bottom: 10px;
     line-height: 1.2;
   }
   .letter p:last-child {
     margin-bottom: 0;
   }
   .button-wrapper {
     margin-top: 20px;
   }
   .button {
     position: relative;
     height: 40px;
     width: 200px;
     margin-top: -5px; /* Adjust this value as needed */
     background-color: transparent;
     border: 5px solid #fff;
     color: #fff;
     cursor: pointer;
     transition: color 10ms cubic-bezier(0.1, 0.3 0.7, 0.6, 0.9);
&::before {
       content: '';
       position: absolute;
       left: 0;
       right: 0;
       bottom: 0;
       top: 0;
       background-color: #fff;
       transform: scaleX(0);
       transform-origin: left center;
       transition: transform 150ms cubic-bezier(0.1, 0.7, 0.6, 0.9);
     }
&:hover {
&.button-start {
         color: #f1b00f;
       }
&.button-next {
         color: #ff0055;
       }
&::before {
         transform: scaleX(1)
       }
     }
&-text {
       position: relative;
     }
   }
   .start {
     background-color: #4169e1;
     color: #fff;
   }
   .next {
     background-color: #ff0055;
     color: #fff;
   }
   .next .title {
     margin-bottom: 20px; /* Adjust this value as needed */
     font-size: 28px;
   }
   .next-list {
     list-style: disc;
     text-align: left;
     margin: auto;
     width: 430px;
     line-height: 1.6;
   }
   .neonText {
     color: #fff;
     text-shadow:
         0 0 7px #fff,
         0 0 10px #fff,
         0 0 21px #fff,
         0 0 42px #0fa,
         0 0 82px #0fa,
         0 0 92px #0fa,
         0 0 102px #0fa,
         0 0 151px #0fa;
         font-size: 90px;
   }
   .container {
     margin-top: 20vh;
     width: 100vw;
     height: 100vh;
     display: flex;
     align-items: center;
     justify-content: center;
   }
   .shadows {
     position: relative;
     text-transform: uppercase;
     text-shadow: -15px 5px 20px #ced0d3;
     color: white;
     letter-spacing: -0.22em;
     font-family: 'Anton', Arial, sans-serif;
     user-select: none;
     text-transform: uppercase;
     font-size: 95px;
     transition: all 0.25s ease-out;
   }
   .shadows:hover {
     text-shadow: -16px 6px 15px #ced0d3;
   }
</style>
</head>

<!-- Vue.js Logic -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
   Vue.config.productionTip = false;
   Vue.component('start', {
     template: '#start'
   });
   Vue.component('next', {
     template: '#next'
   });
   new Vue({
     el: '#app',
     data: {
       page: 'start'
     },
     methods: {
       onChangePage(to) {
         this.page = to;
       }
     }
   });
</script>
